<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ana's Word Cascade Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1 {
      margin: 2vw;
      font-size: 6vw;
      color: #333;
      text-align: center;
    }
    #hud-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2vw 0;
      width: 90vw;
    }
    .hud-line {
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 1vw 0;
      font-size: 4vw;
    }
    #word-display {
      font-size: 4vw;
      margin: 2vw 0;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2vw;
      width: 90vw;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 2vw;
      flex-wrap: wrap;
    }
    .letter {
      width: 10vw;
      height: 10vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      border-radius: 2vw;
      cursor: pointer;
      user-select: none;
      margin: 1vw;
    }
    .letter.active {
      background-color: #4caf50;
    }
    .letter.pile {
      background-color: #888;
    }
    .letter.selected {
      background-color: #ffa500;
    }
    #pile-container {
      display: flex;
      flex-direction: column-reverse;
      border: 2px solid #333;
      width: 90vw;
      height: 60vh;
      background-color: #eee;
      padding: 1vw;
      box-sizing: border-box;
      overflow: auto;
    }
    .pile-row {
      display: flex;
      justify-content: flex-start;
      height: 10vw;
      margin: 0.5vw 0;
    }
    .pile-row.empty {
      background-color: #ccc;
    }
    #feedback {
      font-size: 4vw;
      margin-top: 2vw;
      height: 5vw;
    }
    #feedback.correct {
      color: green;
    }
    #feedback.invalid {
      color: red;
    }
    #enter-button {
      font-size: 4vw;
      padding: 3vw 6vw;
      margin-top: 3vw;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3vw;
      cursor: pointer;
    }
    #active-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #startup-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #startup-popup-content {
      background-color: white;
      padding: 5vw;
      border-radius: 2vw;
      text-align: center;
      max-width: 90vw;
    }
    #startup-popup h2 {
      margin-top: 0;
      font-size: 5vw;
    }
    #startup-popup p {
      font-size: 4vw;
    }
    #start-game-button {
      font-size: 4vw;
      padding: 3vw 6vw;
      margin-top: 3vw;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3vw;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ana's Word Cascade Game</h1>

  <div id="hud-container">
    <div id="round-task-line" class="hud-line">
      Round: <span id="current-round">1</span>/10 &nbsp;|&nbsp; Task: <span id="current-task">1</span>/20
    </div>
    <div id="time-score-line" class="hud-line">
      Time Left: <span id="time">13</span>s &nbsp;|&nbsp;
      Score: <span id="score-value">0</span> &nbsp;|&nbsp;
      High Score: <span id="high-score-display">000</span>
    </div>
    <div id="word-display"><span id="current-word"></span></div>
  </div>

  <div id="game-container">
    <div id="active-container">
      <div id="active-row" class="row"></div>
      <div id="feedback"></div>
      <button id="enter-button">Enter</button>
    </div>
  </div>

  <div id="pile-container">
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
    <div class="pile-row empty"></div>
  </div>

  <div id="startup-popup">
    <div id="startup-popup-content">
      <h2>Welcome to Ana's Word Cascade Game</h2>
      <p>How to Play:</p>
      <ul>
        <li>Each task provides 10 random letters to form valid words.</li>
        <li>Unused letters move into the Bin.</li>
        <li>If the Bin fills completely, the game ends.</li>
      </ul>
      <button id="start-game-button">Start</button>
    </div>
  </div>

  <script>
    const vowels = ["A", "E", "I", "O", "U"];
    const consonants = "BCDFGHJKLMNPQRSTVWXYZ".split("");
    const specialLetters = ["Q", "Z", "J", "X"];

    function getRandomElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateTiles() {
      let selectedVowels = [];
      let selectedConsonants = [];
      let usedSpecials = new Set();

      // Ensure we pick at most one of Q, Z, J, X per task
      for (let i = 0; i < 4; i++) {
        const availableSpecials = specialLetters.filter(
          (letter) => !usedSpecials.has(letter)
        );
        if (availableSpecials.length && Math.random() < 0.125) { // Reduced frequency to 50%
          const special = getRandomElement(availableSpecials);
          selectedConsonants.push(special);
          usedSpecials.add(special);

          // If we add a Q, ensure we include a U in vowels
          if (special === "Q" && !selectedVowels.includes("U")) {
            selectedVowels.push("U");
          }
        } else {
          // Select regular consonant
          selectedConsonants.push(getRandomElement(consonants));
        }
      }

      // Fill remaining vowels and consonants
      while (selectedVowels.length < 4) {
        const vowel = getRandomElement(vowels);
        if (vowel !== "U" || !selectedVowels.includes("U")) {
          selectedVowels.push(vowel);
        }
      }

      while (selectedConsonants.length < 4) {
        const consonant = getRandomElement(consonants);
        if (!specialLetters.includes(consonant) || !usedSpecials.has(consonant)) {
          selectedConsonants.push(consonant);
        }
      }

      // Combine vowels and consonants, then shuffle
      const tiles = shuffleArray([...selectedVowels, ...selectedConsonants]);
      return tiles;
    }

    console.log(generateTiles());
  </script>
</body>
</html>
